        tailwind.config = {
            darkMode: 'class',

                extend: {
                    colors: {
                        gray: { 900: '#0f172a', 800: '#1e293b', 700: '#334155' },
                        theme: {
                            400: 'var(--theme-400)',
                            500: 'var(--theme-500)',
                            600: 'var(--theme-600)',
                            900: 'var(--theme-900)',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'Fira Code', 'monospace'],
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'fade-in': 'fadeIn 0.5s ease-out',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400&display=swap');

        :root {
            /* DEFAULT THEME (SFW - GREENISH) */
            --theme-400: #34d399; /* emerald-400 */
            --theme-500: #10b981; /* emerald-500 */
            --theme-600: #059669; /* emerald-600 */
            --theme-900: #064e3b; /* emerald-900 */
            
            /* Background Tints */
            --page-bg: #020617;
            --glass-bg: rgba(30, 41, 59, 0.4);
            
            --blob-1: rgba(16, 185, 129, 0.15);
            --blob-2: rgba(52, 211, 153, 0.15);
            --blob-3: rgba(6, 95, 70, 0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--page-bg);
            color: #f8fafc;
            transition: background-color 0.8s ease; /* Smooth theme transition */
        }

        /* Animated Mesh Background */
        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1;
            overflow: hidden;
            background: radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 0%, var(--page-bg) 100%);
            transition: background 0.8s ease;
        }
        .mesh-blob {
            position: absolute;
            filter: blur(80px);
            border-radius: 50%;
            animation: blob 10s infinite ease-in-out alternate;
            transition: background 0.8s ease; 
        }
        .b1 { 
            top: -10%; left: -10%; width: 50vw; height: 50vw; 
            background: var(--blob-1);
            animation-delay: 0s; 
        }
        .b2 { 
            bottom: -10%; right: -10%; width: 60vw; height: 60vw; 
            background: var(--blob-2);
            animation-delay: 2s; 
        }
        .b3 { 
            top: 40%; left: 40%; width: 40vw; height: 40vw; 
            background: var(--blob-3);
            animation-delay: 4s; 
        }

        /* Glassmorphism */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            transition: background 0.5s ease;
        }
        
        .glass-header {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Form Elements */
        select, input[type="text"], textarea {
            background-color: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            transition: all 0.2s ease;
        }
        select:focus, input[type="text"]:focus, textarea:focus {
            border-color: var(--theme-500);
            box-shadow: 0 0 0 1px var(--theme-500); 
            background-color: rgba(15, 23, 42, 0.9);
        }
        
        select {
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg fill='%2394a3b8' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 12px center;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.3); border-radius: 10px; }
        .tap-highlight-none { -webkit-tap-highlight-color: transparent; }
    </style>
</head>

                button.setAttribute('data-active', 'true');

        document.getElementById('back-btn').addEventListener('click', () => {
            appScreen.classList.add('opacity-0', 'translate-y-4');
            actionBar.classList.remove('translate-y-0');
            actionBar.classList.add('translate-y-full');
            
            setTimeout(() => {
                appScreen.classList.add('hidden');
                actionBar.classList.add('hidden');
                setupScreen.classList.remove('hidden');
                void setupScreen.offsetWidth;
                setupScreen.classList.remove('opacity-0', 'translate-y-4');
                
                resultArea.classList.add('hidden');
                outputText.value = '';
                
            }, 200);
        });

        function initApp() {
            manualContainer.innerHTML = ''; 
            const lists = getActiveLists();
            const isScenery = state.subject === 'scenery';
            
            actionBar.classList.remove('hidden');
            setTimeout(() => actionBar.classList.remove('translate-y-full'), 50);

            if (state.mode === 'manual') {
                randomMessage.classList.add('hidden');
                manualContainer.classList.remove('hidden');
                
                const createSelect = (label, list, id) => {
                    if(list.length <= 1 && list[0] === "-None-") return; 

                    const wrapper = document.createElement('div');
                    wrapper.className = "glass-panel p-4 rounded-2xl transition-all duration-300 hover:bg-gray-800/50 group";
                    
                    const header = document.createElement('div');
                    header.className = "flex justify-between items-baseline mb-2";

                    const labelEl = document.createElement('label');
                    labelEl.className = "text-[10px] font-bold text-theme-400 uppercase tracking-widest group-hover:text-white transition-colors";
                    labelEl.textContent = label;
                    header.appendChild(labelEl);

                    const select = document.createElement('select');
                    select.id = id;
                    select.className = "block w-full py-2.5 px-3 rounded-lg bg-gray-900/80 text-gray-200 border border-gray-700 text-sm outline-none focus:border-theme-500 focus:ring-1 focus:ring-theme-500 transition-all cursor-pointer";
                    
                    list.forEach(item => {
                        const opt = document.createElement('option');
                        opt.value = item;
                        opt.textContent = item;
                        select.appendChild(opt);
                    });
                    
                    const input = document.createElement('input');
                    input.id = id + "_custom";
                    input.type = "text";
                    input.placeholder = "Or type custom text...";
                    input.className = "mt-2 w-full bg-transparent text-xs text-gray-400 placeholder-gray-600 border-b border-gray-800 focus:border-theme-500 focus:text-gray-100 py-1 outline-none transition-all";

                    wrapper.appendChild(header);
                    wrapper.appendChild(select);
                    wrapper.appendChild(input);
                    manualContainer.appendChild(wrapper);
                };

                // Build UI Logic
                // Added "Custom" to LoRA list
                createSelect("LoRA Trigger", ["-None-", "Custom"], "lora"); 
                createSelect("Image Type", subjectTypeList, "type");

                if (!isScenery) {
                    createSelect("Main Subject", lists.activeSubjectList, "subject");
                    createSelect("Gender", lists.activeGenderList, "gender");
                    
                    // --- MOVED LOOKALIKE HERE (Next to Gender) ---
                    createSelect("Lookalike", lookalikeList, "lookalike");
                    // ---------------------------------------------
                    
                    createSelect("Activity", lists.activeActivityList, "activity");
                    createSelect("Hands", handPositionList, "hands");
                    createSelect("Expression", lists.activeExpressionList, "expression");
                    createSelect("Physique", lists.activeBodyTypeList, "body");
                    createSelect("Face", faceTypeList, "face");
                    createSelect("Hair", lists.activeHairStyleList, "hair");
                    createSelect("Eyes", eyeColorList, "eyes");
                    

                    if (state.nsfw && state.subject !== 'male') {
                        createSelect("Breasts", lists.activeBreastList, "breasts");
                        createSelect("Nipples", lists.activeNippleList, "nipples");
                        createSelect("Nipple Shape", lists.activeNippleShapeList, "nippleShape");
                    }

                    createSelect(state.subject === 'male' ? "Lower Body Build" : "Hips", lists.activePelvisList, "pelvis");

                    if (state.nsfw && state.subject !== 'male') {
                        createSelect("Anatomy (V)", lists.activeVaginaList, "vagina");
                        createSelect("Shape (V)", lists.activeVaginaShapeList, "vaginaShape");
                    }

                    createSelect("Clothing (Top)", lists.activeUpperBodyList, "upper");
                    createSelect("Clothing (Bottom)", lists.activeLowerBodyList, "lower");
                    createSelect("Footwear", lists.activeFootwearList, "feet");

                    if (state.subject !== 'male') {
                        createSelect("Jewelry (Head)", lists.activeHeadJewelry, "jewel_head");
                        createSelect("Jewelry (Ear)", lists.activeEarJewelry, "jewel_ear");
                        createSelect("Jewelry (Neck)", lists.activeNeckJewelry, "jewel_neck");
                    }
                    createSelect("Jewelry (Arm)", lists.activeArmJewelry, "jewel_arm");
                    createSelect("Jewelry (Hand)", lists.activeHandJewelry, "jewel_hand");
                }

                createSelect("Background", backgrounds, "bg");
                if(!isScenery) createSelect("Position", subjectPositionList, "pos");
                createSelect("Style", styleList, "style");
                createSelect("Effects", lists.activeEffectList, "fx");
                createSelect("Shot", shotList, "shot");
                createSelect("Lens", cameraLensList, "lens");
                createSelect("Lighting", lightingList, "light");
                createSelect("Quality", qualityList, "quality");

            } else {
                manualContainer.classList.add('hidden');
                randomMessage.classList.remove('hidden');
            }
        }

        function getRndText(list) {
            return list[Math.floor(Math.random() * list.length)];
        }

        // ==========================================
        // 5. PROMPT GENERATION (LOGIC PORTED FROM IOS SCRIPT)
        // ==========================================

        function generatePrompt() {
            const lists = getActiveLists();
            const isScenery = state.subject === 'scenery';
            const isNSFW = state.nsfw;
            const isMale = state.subject === 'male';

            let promptParts = [];

            // Helper: mimics the "processPair" logic from your JS file
            // It grabs the Select Value AND the Custom Input Value
            const getVal = (id) => {
                if (state.mode === 'manual') {
                    const el = document.getElementById(id);
                    if (!el) return "";
                    
                    let menuItem = "";
                    const val = el.value;
                    if (val && val !== "-None-") {
                        menuItem = val;
                    }

                    const customInput = document.getElementById(id + "_custom");
                    let customText = customInput ? customInput.value.trim() : "";

                    if (menuItem.length > 0 && customText.length > 0) {
                        return menuItem + " " + customText;
                    } else if (menuItem.length > 0) {
                        return menuItem;
                    } else if (customText.length > 0) {
                        return customText;
                    }
                    return "";
                }
                // Random logic fallback
                if (!lists) return ""; 
                return ""; 
            };
            
            // Random Helper for Random Mode
            const getRndVal = (list) => {
                 if (list.length <= 1) return "";
                 return list[Math.floor(Math.random() * (list.length - 1)) + 1];
            };
            
            // Unified Value Getter
            const getValue = (list, id) => {
                if (state.mode === 'manual') return getVal(id);
                return getRndVal(list);
            };

            // 1. LoRA
            let lora = "";
            if (state.mode === 'manual') {
                lora = getVal("lora");
            }
            if (lora.length > 0) promptParts.push(lora);

            // 2. Image Type
            const typeItem = getValue(subjectTypeList, "type");

            if (isScenery) {
                // --- SCENERY BRANCH ---
                let worldPart = [];
                let techPart = [];
                
                if (typeItem) worldPart.push(typeItem);
                
                const bg = getValue(backgrounds, "bg"); if(bg) worldPart.push(bg);
                const st = getValue(styleList, "style"); if(st) techPart.push(st);
                const ef = getValue(lists.activeEffectList, "fx"); if(ef) techPart.push(ef);
                const sh = getValue(shotList, "shot"); if(sh) techPart.push(sh);
                const le = getValue(cameraLensList, "lens"); if(le) techPart.push(le);
                const li = getValue(lightingList, "light"); if(li) worldPart.push(li);
                const qu = getValue(qualityList, "quality"); if(qu) techPart.push(qu);
                
                let finalString = worldPart.join(", ");
                if(techPart.length > 0) finalString += ". " + techPart.join(", ");
                return finalString;

            } else {
                // --- CHARACTER BRANCH ---
                const mainSubject = getValue(lists.activeSubjectList, "subject");
                
                let genderItem = "";
                if (state.mode === 'manual') {
                    genderItem = getValue(lists.activeGenderList, "gender");
                } else {
                     if (state.subject === 'female') genderItem = getRndText(femaleGenderList.slice(1));
                     else if (state.subject === 'male') genderItem = getRndText(maleGenderList.slice(1));
                }
                
                // Get Lookalike (Works in Manual AND Random mode now via getValue/getRndVal)
                const lookalikeVal = getValue(lookalikeList, "lookalike");

                const activityItem = getValue(lists.activeActivityList, "activity");
                const handItem = getValue(handPositionList, "hands");
                const expressionItem = getValue(lists.activeExpressionList, "expression");

                let mainSentence = [];
                if (typeItem) mainSentence.push(typeItem);
                
                // Construct Subject + Gender + Lookalike Sentence
                let subjectString = "";
                if (mainSubject && genderItem) { 
                    subjectString = mainSubject + ", " + genderItem; 
                } else { 
                    if (mainSubject) subjectString = mainSubject; 
                    if (genderItem) subjectString = genderItem; 
                }
                
                // --- LOOKALIKE INSERTION LOGIC ---
                // "a female who is looking exactly like (Jane Fonda)"
                if (lookalikeVal && lookalikeVal !== "-None-") {
                    if (subjectString.length > 0) {
                        subjectString += " who is looking exactly like (" + lookalikeVal + ")";
                    } else {
                        subjectString = "A subject looking exactly like (" + lookalikeVal + ")";
                    }
                }
                
                if (subjectString) mainSentence.push(subjectString);
                
                let sentenceStr = mainSentence.join(" ");
                if (activityItem) { sentenceStr += (sentenceStr.length > 0 ? " who is " : "") + activityItem; }
                
                if (handItem) {
                    if (sentenceStr.length > 0) {
                        var lowerHand = handItem.trim().toLowerCase();
                        var isVerb = lowerHand.endsWith("ing") || lowerHand.startsWith("holding") || lowerHand.startsWith("reaching") || lowerHand.startsWith("gripping");
                        if (isVerb) { sentenceStr += ", " + handItem; } else { sentenceStr += ", with " + handItem; }
                    } else { sentenceStr += handItem; }
                }
                
                if (expressionItem) { sentenceStr += (sentenceStr.length > 0 ? ", " : "") + expressionItem; }
                if (sentenceStr.length > 0) { promptParts.push(sentenceStr); }

                // Collect Appearance Parts
                let appearancePart = [];
                
                const pushVal = (list, id) => {
                    const v = getValue(list, id);
                    if(v) appearancePart.push(v);
                };

                pushVal(lists.activeBodyTypeList, "body");
                pushVal(faceTypeList, "face");
                pushVal(lists.activeHairStyleList, "hair");
                pushVal(eyeColorList, "eyes");
                
                if (isNSFW && !isMale) {
                    pushVal(lists.activeBreastList, "breasts");
                    pushVal(lists.activeNippleList, "nipples");
                    pushVal(lists.activeNippleShapeList, "nippleShape");
                }
                
                pushVal(lists.activePelvisList, "pelvis");
                
                if (isNSFW && !isMale) {
                    pushVal(lists.activeVaginaList, "vagina");
                    pushVal(lists.activeVaginaShapeList, "vaginaShape");
                }
                
                pushVal(lists.activeUpperBodyList, "upper");
                pushVal(lists.activeLowerBodyList, "lower");
                pushVal(lists.activeFootwearList, "feet");
                
                if (!isMale) {
                    pushVal(lists.activeHeadJewelry, "jewel_head");
                    pushVal(lists.activeEarJewelry, "jewel_ear");
                    pushVal(lists.activeNeckJewelry, "jewel_neck");
                }
                
                pushVal(lists.activeArmJewelry, "jewel_arm");
                pushVal(lists.activeHandJewelry, "jewel_hand");

                // Collect World & Tech
                let worldPart = [];
                let techPart = [];

                const bg = getValue(backgrounds, "bg"); if(bg) worldPart.push(bg);
                const pos = getValue(subjectPositionList, "pos"); if(pos) worldPart.push(pos);
                
                const sty = getValue(styleList, "style"); if(sty) techPart.push(sty);
                const fx = getValue(lists.activeEffectList, "fx"); if(fx) techPart.push(fx);
                const sh = getValue(shotList, "shot"); if(sh) techPart.push(sh);
                const le = getValue(cameraLensList, "lens"); if(le) techPart.push(le);
                const li = getValue(lightingList, "light"); if(li) worldPart.push(li);
                const qu = getValue(qualityList, "quality"); if(qu) techPart.push(qu);

                let finalString = "";
                if (promptParts.length > 0) finalString += promptParts.join(", ");
                if (appearancePart.length > 0) { if (finalString.length > 0) finalString += ". "; finalString += appearancePart.join(", "); }
                if (worldPart.length > 0) { if (finalString.length > 0) finalString += ". "; finalString += worldPart.join(", "); }
                if (techPart.length > 0) { if (finalString.length > 0) finalString += ". "; finalString += techPart.join(", "); }
                
                return finalString;
            }
        }

        generateBtn.addEventListener('click', () => {
            generateBtn.classList.add('scale-95');
            setTimeout(() => generateBtn.classList.remove('scale-95'), 100);
            
            let prompt = generatePrompt();
            
            if (prompt.trim() === "") {
                prompt = "‚ö†Ô∏è No prompt generated. Please select options from the menu above.";
            }
            
            // Show result area
            resultArea.classList.remove('hidden');
            
            // Set Text
            outputText.value = prompt;
            
            // Auto-Resize
            outputText.style.height = 'auto';
            outputText.style.height = (outputText.scrollHeight) + 'px';
            
            // Scroll to result
            setTimeout(() => {
                const mainScroll = document.getElementById('main-scroll');
                mainScroll.scrollTo({ top: mainScroll.scrollHeight, behavior: 'smooth' });
            }, 100);
        });

        copyBtn.addEventListener('click', () => {
            outputText.select();
            document.execCommand('copy');
            const original = copyBtn.innerHTML;
            copyBtn.innerHTML = '<span class="text-theme-400">COPIED!</span>';
            setTimeout(() => {
                copyBtn.innerHTML = original;
            }, 1500);
        });

        // ==========================================
        // 6. SCRIPT LOADER (BYPASSING CORS)
        // ==========================================

        function loadExternalScript() {
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            const badge = document.getElementById('status-badge');

            // Create script element
            const script = document.createElement('script');
            script.src = 'list.js';
            
            // ON SUCCESS
            script.onload = function() {
                try {
                    if (window.customData) {
                        let loadedCount = 0;
                        for (const [key, items] of Object.entries(window.customData)) {
                            // Check against window variables
                            if (window[key] && Array.isArray(window[key])) {
                                window[key].push(...items);
                                loadedCount += items.length;
                            }
                        }
                        
                        statusDot.classList.remove('bg-gray-500');
                        statusDot.classList.add('bg-theme-400');
                        statusText.textContent = `LIST.JS LOADED (${loadedCount} ITEMS)`;
                        statusText.classList.add('text-theme-400');
                        badge.classList.add('border-theme-500');
                    } else {
                        throw new Error("window.customData is empty");
                    }
                } catch (e) {
                    console.error("Data merge error:", e);
                }
            };

            // ON ERROR (File not found)
            script.onerror = function() {
                console.warn("list.js not found - running in default mode");
                statusDot.classList.remove('bg-gray-500');
                statusDot.classList.add('bg-orange-500');
                statusText.textContent = "DEFAULT MODE (NO JS FILE)";
                statusText.classList.add('text-orange-400');
            };

            document.body.appendChild(script);
        }

        // Trigger load
        loadExternalScript();

    </script>
